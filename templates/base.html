<!DOCTYPE html>
<html lang="en">
        {% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}"> 
  <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

  {% block page_styles %}
  {% endblock %}
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">

  <title>PoPS</title>
</head>

<body class="text-light">

  <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <a href="{% url 'landing_page' %}" class="navbar-brand d-none d-inline-block">
          <img src="{% static 'images/PoPSlogo_simple.svg' %}" style="width: 100px;" class="d-inline-block align-top" alt="Pest or Pathogen Spread Simulation">
        </a>
        <span class="navbar-text d-none d-md-inline-block mr-auto">Pest or Pathogen Spread Simulation</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    
      <div class="collapse navbar-collapse" id="navbarToggler">
          <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link active" href="{% url 'about' %}">About</a>
              <a class="nav-item nav-link" href="#">Explore</a>
              <a class="nav-item nav-link" href="{% url 'create_case_study' %}">Create Case Study</a>
              <a class="nav-item nav-link" href="{% url 'faq_list' %}">FAQ</a>
              {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out ({{ user.username }})</a>
              {% else %}
                  <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
              {% endif %}
            </div>
        </div>
      
      </div>
   
    </nav>

    {% block content %}
    {% endblock %}


    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
{% block scripts %}
{% endblock %}
    
</body>
</html>
