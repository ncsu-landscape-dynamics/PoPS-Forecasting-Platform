{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container py-4">

<h2 class="text-center">Sign up</h2>
<form method="post">
<div class="row justify-content-center">
      <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
     
  {% csrf_token %}
  {{ form|crispy }}
    <div class="text-center">
  <button class="btn btn-info btn-lg" type="submit">Sign up for PoPS</button>
  </div>
<div class="py-2">
  <p>By signing up, you agree to our 
  <a class="" href="{% url 'terms_and_conditions' %}">Terms and Conditions</a> 
  and that you have read our <a class="" href="{% url 'privacy_policy' %}">Privacy Policy</a>.<p>
  </div>
</form>
</div>
</div>
</div>
{% endblock %}
